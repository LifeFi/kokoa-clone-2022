<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runs - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Running Club</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="run-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jehu-dulrae walk</h4>
              <h6 class="user-component__subtitle">D3 Course!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__voice">
              <div>
                <i class="fa-solid fa-volume-off"></i>
              </div>
              <div>
                <span class="badge-voice">3</span>
              </div>
            </div>
          </div>
        </div>
      </a>
      <a href="run-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
              class="user-component__avatar user-component__avatar"
            />
            <div class="playing-icon">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">Quest Run</h4>
              <h6 class="user-component__subtitle">
                Daily 10km with VOICE Chats.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__voice joining">
              <div>
                <i class="fa-solid fa-volume-high"></i>
              </div>
              <div>
                <span class="badge-voice">5</span>
              </div>
            </div>
          </div>
        </div>
      </a>
      <a href="run-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
              class="user-component__avatar user-component__avatar"
            />

            <div class="user-component__text">
              <h4 class="user-component__title">Nomad Study Walk</h4>
              <h6 class="user-component__subtitle">
                Weekly Retrospective with Walk.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__voice">
              <div>
                <i class="fa-solid fa-volume-off"></i>
              </div>
              <div>
                <span class="badge-voice">99+</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="runs.html">
            <div class="nav__runnung">
              <i class="fa-solid fa-caret-right fa-lg"></i>
              <i class="fa-solid fa-caret-right fa-lg"></i>
              <i class="fa-solid fa-caret-right fa-lg"></i>
            </div>
            <i class="fa-solid fa-person-running fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/660b23fe11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
