<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Quest Learn</h4>
            <h6 class="user-component__subtitle">+87+10+8654-1173</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">KoKoa Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">KoKoa Story</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="runs.html">
            <div class="nav__runnung">
              <i class="fa-solid fa-caret-right fa-lg"></i>
              <i class="fa-solid fa-caret-right fa-lg"></i>
              <i class="fa-solid fa-caret-right fa-lg"></i>
            </div>
            <i class="fa-solid fa-person-running fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/660b23fe11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
